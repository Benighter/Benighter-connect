<!DOCTYPE html>
<html>
<head>
    <title>Background Image Generator</title>
</head>
<body>
    <script>
        // Create placeholder background images if the original ones fail to load
        function createPlaceholderImage(width, height, color, text, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, width, height);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, width/2, height/2);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.8);
        }
        
        // Create placeholder images
        createPlaceholderImage(1920, 1080, '#4a5568', 'Office Background', 'samantha-gades-BlIhVfXbi9s-unsplash.jpg');
        createPlaceholderImage(1920, 1080, '#2d5a27', 'Nature Background', 'ali-kazal-tbw_KQE3Cbg-unsplash.jpg');
    </script>
    <p>Placeholder images will be generated automatically. Check your downloads folder.</p>
</body>
</html>
